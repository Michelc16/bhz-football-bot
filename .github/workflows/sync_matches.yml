name: Sync Football Matches to Odoo

on:
  workflow_dispatch: {}     # permite rodar manualmente
  schedule:
    - cron: "0 10 * * *"    # todo dia 10:00 UTC (~07:00 Brasil em horário normal)

jobs:
  sync:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar bot de sincronização
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_TOKEN: ${{ secrets.ODOO_TOKEN }}          
          APIFUT_BASE: ${{ secrets.APIFUT_BASE }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          FOOTBALL_SEASON: "2026"
          DAYS_BACK: "7"
          DAYS_AHEAD: "180"
          TEAMS: "Cruzeiro,Atletico-MG,America-MG"
        run: |
          python bot_agenda_futebol.py
