name: Sync Football Matches to Odoo

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"   # todo dia 09:00 UTC (06:00 Brasil - ajuste se quiser)

jobs:
  sync:
    runs-on: self-hosted

    env:
      # RapidAPI / API-Football
      RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
      RAPIDAPI_BASE: https://api-football-v1.p.rapidapi.com

      # Odoo
      ODOO_URL: ${{ secrets.ODOO_URL }}
      ODOO_TOKEN: ${{ secrets.ODOO_TOKEN }}

      # Parametrização
      SEASON: "2026"
      DAYS_BACK: "7"
      DAYS_FORWARD: "180"
      TEAMS: "Cruzeiro,Atletico-MG,America-MG"
      COUNTRY: "Brazil"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync bot
        run: |
          python bot_agenda_futebol.py
